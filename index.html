<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroConnect Prototype</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
</head>

    <div id="root"></div>

        const interests = [

            { emoji: '🎵', name: 'Music' }, { emoji: '📚', name: 'Books' },
            { emoji: '🍳', name: 'Cook' }, { emoji: '⚽', name: 'Sport' },
            { emoji: '🐾', name: 'Pets' }, { emoji: '🎬', name: 'Movie' },
            { emoji: '✈️', name: 'Travel' }
        ];

            const [selectedInterests, setSelectedInterests] = useState([]);
            const [showReportStep2, setShowReportStep2] = useState(false);
            const [selectedMood, setSelectedMood] = useState(null);
            const [checkInText, setCheckInText] = useState('');

                    <p className="text-sm text-gray-600 mb-6">Interactive Clickable Demo</p>
                    
                    <div className="bg-white rounded-xl shadow-lg p-5 mb-4">
                        <h2 className="font-bold text-lg mb-3 text-blue-600">User Perspectives</h2>
                        <div className="space-y-2">
                            <button onClick={() => navigate('onboarding')} className="w-full text-left p-3 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors">

                                <p className="text-sm text-gray-600">Onboarding → Home → Create → Find Friends</p>

                            <button onClick={() => navigate('grandparent')} className="w-full text-left p-3 bg-yellow-50 rounded-lg hover:bg-yellow-100 transition-colors">

                                <p className="text-sm text-gray-600">Simplified coordination view</p>

                                <span className="font-semibold">Content Marketplace</span>
                                <p className="text-sm text-gray-600">Courses, workshops, resources</p>
                            </button>

                                <span className="font-semibold">Service Directory</span>
                                <p className="text-sm text-gray-600">Find therapists, advocates, providers</p>
                            </button>

                    </div>

                                        ? 'border-blue-500 bg-blue-50 scale-105'
                                        : 'border-gray-200 hover:border-gray-300'

                                <div className="text-sm font-medium">{interest.name}</div>

                        className={`w-full py-4 rounded-xl font-semibold ${

                            <p className="text-sm text-gray-600 mb-3">Posted by @Sarah • Art</p>
                            <div className="flex gap-6 text-gray-600">
                                <button className="flex items-center gap-2">❤️ 31</button>
                                <button className="flex items-center gap-2">💬 8</button>
                                <button className="flex items-center gap-2">🔄 Share</button>
                            </div>

                        <div className="flex justify-around items-center px-4">
                            <button className="flex flex-col items-center text-blue-500">
                                <span className="text-2xl">🏠</span>
                                <span className="text-xs mt-1">Home</span>
                            </button>
                            <button onClick={() => navigate('find-friends')} className="flex flex-col items-center text-gray-400">
                                <span className="text-2xl">🎯</span>
                            </button>
                            <button onClick={() => navigate('create')} className="flex flex-col items-center text-gray-400">
                                <span className="text-3xl">➕</span>
                            </button>
                            <button onClick={() => navigate('circles')} className="flex flex-col items-center text-gray-400">
                                <span className="text-2xl">💬</span>
                            </button>
                            <button onClick={() => navigate('parent')} className="flex flex-col items-center text-gray-400">
                                <span className="text-2xl">👤</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );

            const DailyCheckInScreen = () => (
                <div className="min-h-screen bg-white max-w-md mx-auto">
                    <div className="flex items-center gap-3 p-4 border-b">
                        <button onClick={() => navigate('home')} className="text-2xl">←</button>
                        <h1 className="font-bold text-xl">How's Your Day?</h1>
                    </div>
                    
                    <div className="p-6">
                        <p className="text-center text-gray-600 mb-8">Pick the emoji that matches how you're feeling right now</p>
                        
                        <div className="grid grid-cols-2 gap-4 mb-8">
                            {[
                                { emoji: '😊', label: 'Great', color: 'from-green-400 to-green-500' },
                                { emoji: '😐', label: 'Okay', color: 'from-blue-400 to-blue-500' },
                                { emoji: '😔', label: 'Not great', color: 'from-yellow-400 to-yellow-500' },
                                { emoji: '😟', label: 'Struggling', color: 'from-orange-400 to-orange-500' }
                            ].map((mood) => (
                                <button
                                    key={mood.label}
                                    onClick={() => setSelectedMood(mood.label)}
                                    className={`p-8 rounded-2xl border-4 transition-all ${
                                        selectedMood === mood.label
                                            ? 'border-blue-500 scale-105 shadow-lg'
                                            : 'border-gray-200 hover:border-gray-300'
                                    }`}
                                >
                                    <div className="text-6xl mb-3">{mood.emoji}</div>
                                    <div className="font-semibold text-lg">{mood.label}</div>
                                </button>
                            ))}
                        </div>

                        {selectedMood && (
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Want to share what's on your mind? (optional)
                                    </label>
                                    <textarea
                                        value={checkInText}
                                        onChange={(e) => setCheckInText(e.target.value)}
                                        className="w-full border-2 rounded-xl p-4 h-32 resize-none"
                                        placeholder="Anything you want to talk about..."
                                    />
                                </div>

                                <div className="space-y-3">
                                    <label className="flex items-center gap-3 p-4 border-2 rounded-xl">
                                        <input type="checkbox" className="w-5 h-5" />
                                        <span className="text-sm">Share with my friends</span>
                                    </label>
                                    <label className="flex items-center gap-3 p-4 border-2 rounded-xl">
                                        <input type="checkbox" className="w-5 h-5" />
                                        <span className="text-sm">Let my family see this check-in</span>
                                    </label>
                                </div>

                                    <div className="bg-blue-50 border-2 border-blue-200 rounded-xl p-4">
                                        <p className="font-semibold mb-2">💙 We're here for you</p>
                                        <p className="text-sm text-gray-700 mb-3">
                                            Sometimes talking helps. Here are some resources:
                                        </p>
                                        <div className="space-y-2 text-sm">
                                            <button className="w-full text-left p-3 bg-white rounded-lg hover:bg-gray-50 transition-colors">
                                                <span className="font-medium">Crisis Text Line</span>
                                                <p className="text-gray-600">Text HOME to 741741</p>
                                            </button>
                                            <button className="w-full text-left p-3 bg-white rounded-lg hover:bg-gray-50 transition-colors">
                                                <span className="font-medium">988 Suicide & Crisis Lifeline</span>
                                                <p className="text-gray-600">Call or text 988</p>
                                            </button>
                                            <button onClick={() => navigate('circles')} className="w-full text-left p-3 bg-white rounded-lg hover:bg-gray-50 transition-colors">
                                                <span className="font-medium">Talk to community</span>
                                                <p className="text-gray-600">Visit support circles</p>
                                            </button>
                                        </div>
                                    </div>
                                )}

                                <button
                                    onClick={() => navigate('home')}
                                    className="w-full py-4 bg-blue-500 text-white rounded-xl font-semibold hover:bg-blue-600 transition-colors"
                                >
                                    Save Check-In
                                </button>
                            </div>

                        <div className="mt-6 p-4 bg-gray-50 rounded-xl">
                            <p className="text-sm text-gray-600 text-center">
                                This is a social feature, not medical advice. If you're in crisis, please reach out to a professional.
                            </p>
                        </div>
                    </div>
                </div>
            );

            const CreateScreen = () => (
                <div className="min-h-screen bg-black max-w-md mx-auto">
                    <div className="flex justify-between items-center p-4 text-white">
                        <button onClick={() => navigate('home')} className="flex items-center gap-2">
                            ✕ Cancel
                        </button>
                        <button className="flex items-center gap-2">✓ Next</button>
                    </div>
                    <div className="relative h-96 bg-gray-800 mx-4 rounded-lg flex items-center justify-center">

                    </div>
                    <div className="flex justify-around text-white mt-6 px-4">

                        <button className="flex flex-col items-center">

                            <span className="text-xs">Music</span>
                        </button>
                    </div>
                    <div className="flex justify-center mt-8">
                        <button className="w-20 h-20 rounded-full border-4 border-white bg-red-500 hover:bg-red-600 transition-colors flex items-center justify-center">
                            <div className="w-16 h-16 rounded-full bg-red-600"></div>
                        </button>
                    </div>
                    <div className="text-center mt-4 text-yellow-300 text-sm flex items-center justify-center gap-2">
                        <span>💡</span> Tip: Show us your hobby!
                    </div>
                    <div className="flex justify-around text-white mt-6 px-12">

                            <span className="text-xs">Flash</span>
                        </button>
                        <button className="flex flex-col items-center">
                            <div className="text-2xl mb-1">📷</div>
                            <span className="text-xs">Photo</span>

                    </div>

                    <div className="p-4">
